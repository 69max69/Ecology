{% extends 'base.html' %}
{% block title %}
{{title}}
{% endblock %}


{% block content %}

<h1>Мои отчеты</h1>


<table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col"> Дата создания</th>
            <th scope="col"> Отчет</th>
            <th scope="col"> Удаление </th>


        </tr>
        </thead>
    {% for item in reports %}
    <tbody>
        <tr>
            <td> {{item.created_at}}</td>
            <td> <p><a href="/{{item.report}}"  download=""> Скачать </a></td>
            <td> <p><a href="/remove_report/{{item.pk}}/"  > Удалить </a></td>


        </tr>

        </tbody>

    {% endfor %}
    </table>

{% endblock %}
